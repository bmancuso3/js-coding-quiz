<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <h1 class="title">JavaScript Quiz!</h1>
        <button class="start-button">Start</button>
    </header>

    <main class="quiz-main">
        <section class="main-section">
            <div class="timer-container">
                <div class="card timer">
                    <div class="timer-text">
                        <div class="timer-count">60</div>
                        <h3>seconds remaining</h3>
                    </div>
                <div>
                    <button class="hs-button">See High Scores</button>
                </div>
                <div>
                    <button class="reset-button">Reset Scores</button>
                </div>
                </div>
            </div>
        </section>

        <section class="hidden question-card" id="question-section">
            <p id="question"> Question 1 asked here?</p>
                <button class="answer-button" id="choice1">Option 1</button>
                <button class="answer-button" id="choice2">Option 2</button>
                <button class="answer-button" id="choice3">Option 3</button>
                <button class="answer-button" id="choice4">Option 4</button>
                <p class="correctness"></p>
        </section>

        <section class="hidden" id="score-input">
            <p>Please input your initials and save your score!</p>
            <input id="input-initials"></input>
            <button id="save-score">Save</button>

        </section>

        <section class="hidden highscores-page">
            <h3>High Scores</h3>
                <ul class="HS-li" id="high-score-info"></ul>
        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
